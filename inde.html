<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            font-size: 1.5rem;
        }
        .form-section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <form>
        <div class="form-section">
            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="first-name" placeholder="First">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="last-name" placeholder="Last">
                </div>
            </div>
        </div>

        <div class="form-group form-section">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group form-section">
            <label class="form-label">Your Experience <span class="text-danger">*</span></label>
            <div class="star-rating">
                &#9733; &#9733; &#9733; &#9733; &#9733;
            </div>
            <small class="form-text text-muted">Overall, how would you rate your experience with us?</small>
        </div>

        <div class="form-section">
            <label class="form-label">How satisfied are you with <span class="text-danger">*</span></label>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unsatisfied</th>
                            <th>Unsatisfied</th>
                            <th>Neutral</th>
                            <th>Satisfied</th>
                            <th>Very Satisfied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Purchase</td>
                            <td><input type="radio" name="purchase" value="1"></td>
                            <td><input type="radio" name="purchase" value="2"></td>
                            <td><input type="radio" name="purchase" value="3"></td>
                            <td><input type="radio" name="purchase" value="4"></td>
                            <td><input type="radio" name="purchase" value="5"></td>
                        </tr>
                        <tr>
                            <td>Service</td>
                            <td><input type="radio" name="service" value="1"></td>
                            <td><input type="radio" name="service" value="2"></td>
                            <td><input type="radio" name="service" value="3"></td>
                            <td><input type="radio" name="service" value="4"></td>
                            <td><input type="radio" name="service" value="5"></td>
                        </tr>
                        <tr>
                            <td>Company Overall</td>
                            <td><input type="radio" name="company" value="1"></td>
                            <td><input type="radio" name="company" value="2"></td>
                            <td><input type="radio" name="company" value="3"></td>
                            <td><input type="radio" name="company" value="4"></td>
                            <td><input type="radio" name="company" value="5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-section">
            <label class="form-label">How likely are you to <span class="text-danger">*</span></label>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unlikely</th>
                            <th>Unlikely</th>
                            <th>Neutral</th>
                            <th>Likely</th>
                            <th>Very Likely</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Buy from us again</td>
                            <td><input type="radio" name="buy-again" value="1"></td>
                            <td><input type="radio" name="buy-again" value="2"></td>
                            <td><input type="radio" name="buy-again" value="3"></td>
                            <td><input type="radio" name="buy-again" value="4"></td>
                            <td><input type="radio" name="buy-again" value="5"></td>
                        </tr>
                        <tr>
                            <td>Recommend our product to others</td>
                            <td><input type="radio" name="recommend-product" value="1"></td>
                            <td><input type="radio" name="recommend-product" value="2"></td>
                            <td><input type="radio" name="recommend-product" value="3"></td>
                            <td><input type="radio" name="recommend-product" value="4"></td>
                            <td><input type="radio" name="recommend-product" value="5"></td>
                        </tr>
                        <tr>
                            <td>Recommend our company to others</td>
                            <td><input type="radio" name="recommend-company" value="1"></td>
                            <td><input type="radio" name="recommend-company" value="2"></td>
                            <td><input type="radio" name="recommend-company" value="3"></td>
                            <td><input type="radio" name="recommend-company" value="4"></td>
                            <td><input type="radio" name="recommend-company" value="5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group form-section">
            <label for="comments" class="form-label">Additional comments or suggestions</label>
            <textarea class="form-control" id="comments" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
